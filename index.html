 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <link rel="stylesheet" href="BaybayinDoctrinaClear.ttf" />

        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Isulat mo, Ibaybay ko</title>
        <style>
            @font-face {
                font-family: 'BaybayinDoctrinaClear';
                src: url('BaybayinDoctrinaClear.ttf') format('truetype'); 
            }
    
            .baybayin {
                font-family: 'BaybayinDoctrinaClear', sans-serif; /* Use your custom font and fallbacks */
            }
        </style>
    </head>
    <body>
        <!-- for the container of the 3 divs --> 
        <div class="container">
            <!-- create a card for the FROM-->
            <!-- input text-->
            <div class="card input-wrapper">
                <!-- from container, e.g. from: latin script-->
                <div class="from">
                    <span class="heading" style="font-size: 15px;">FROM :</span>
                    <!-- dropdown -->
                    <div class="dropdown-container" id="input-script">
                        <div class="dropdown-toggle">
                            <ion-icon name="help-outline"></ion-icon>
                            <span class="selected-script">Choose a Script</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Latin Script</li>
                            <li class="option">Baybayin Script</li>
                        </ul>
                    </div>
                    </div>
                    <!-- txt area of the FROM-->
                    <div class="text-area">
                        <textarea id="input-text" cols="30" rows="10" placeholder="Enter Latin Script text here..."></textarea>
                        <div class="chars">
                            <span id="input-chars">0</span> / 5000
                        </div>
                </div>
                <div class="card-bottom">
                    <p>OR</p>
                    <label for="upload-photo">
                        <span id="upload-title">Choose a Photo</span>
                        <ion-icon name="image-outline"></ion-icon>
                        <input type="image" id="upload-photo" hidden />
                    </label>
                </div>
            </div>

            <!-- Swap button-->
            <div class="center">
                <div class="swap-position">
                    <ion-icon name="swap-horizontal-outline"></ion-icon>
                </div>
            </div>

            <!-- create a card for the TO-->
            <!-- output text-->
            <div class="card output-wrapper">
                <!-- from container, e.g. from: latin script-->
                <div class="to">
                    <span class="heading" style="font-size: 15px;">TO :</span>
                    <!-- dropdown -->
                    <div class="dropdown-container" id="output-script">
                        <div class="dropdown-toggle">
                            <ion-icon name="help-outline"></ion-icon>
                            <span class="selected-script">Baybayin</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Latin Script</li>
                            <li class="option">Baybayin Script</li>
                        </ul>
                    </div>
                    </div>
                    <!-- txt area of the TO-->
                    <div class="text-area">
                        <textarea id="output-text" cols="30" rows="10" placeholder="The Baybayin equivalence is..."></textarea>
                </div>
                <div class="card-bottom">
                    <p>OR</p>
                    <button id="copy-to-clipboard">
                        <span>Copy to clipboard</span>
                    </button>
                </div>
            </div>
            <!-- virtual keyboard -->
            <div class="card-baybayin-keyboard">
                <!-- div for the "virtual keyboard p"-->
                <div class="row">
                    <p>Virtual Baybayin Keyboard</p>
                </div>
                <!-- for the vowels, and kudlits-->
                <div class="row">
                    <button class="baybayin">a</button>
                    <button class="baybayin">e</button>
                    <button class="baybayin">i</button>
                    <button class="baybayin">o</button>
                    <button class="baybayin">u</button>
                    <button class="delete">DEL</ion-icon></button>
                </div>

                <!-- for the consonants with vowels pt1-->
                <div class="row">
                    <button class="baybayin">BA</button>
                    <button class="baybayin">CA</button>
                    <button class="baybayin">DA</button>
                    <button class="baybayin">FA</button>
                    <button class="baybayin">GA</button>
                    <button class="baybayin">HA</button>
                    <button class="baybayin">JA</button>
                </div>

                <!-- for the consonants with vowels pt2-->
                <div class="row">
                    <button class="baybayin">KA</button>
                    <button class="baybayin">LA</button>
                    <button class="baybayin">MA</button>
                    <button class="baybayin">NYA</button>
                    <button class="baybayin">NGA</button>
                    <button class="baybayin">PA</button>
                </div>

                <!-- for the consonants with vowels pt3-->
                <div class="row">
                    <button class="baybayin">QA</button>
                    <button class="baybayin">RA</button>
                    <button class="baybayin">SA</button>
                    <button class="baybayin">TA</button>
                    <button class="baybayin">VA</button>
                </div>

                <!-- for the consonants with vowels pt4-->
                <div class="row">
                    <button class="baybayin">WA</button>
                    <button class="baybayin">XA</button>
                    <button class="baybayin">YA</button>
                    <button class="baybayin">ZA</button>
                </div>

                <!-- for the space button-->
                <div class="row">
                    <button class="space">||</button>
                </div>
            </div>
        </div>
        <script src="languages.js"></script>
        <script src="script.js"></script>
    </body>
</html>
